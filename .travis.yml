sudo: false

cache:
  - node_modules

node_js:
  - "0.12"

before_install:
  # emulate a GUI environment
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - ./scripts/ci/install_closure_deps.sh

script:
  - ./scripts/ci/compile_closure.sh
  - ./scripts/ci/run_all_tests.sh
  - ./scripts/ci/lint_pull_request.sh
